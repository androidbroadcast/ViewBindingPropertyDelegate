// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.31"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id 'maven-publish'
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 30
    buildToolsVersion = "30.0.3"
    minSdkVersion = 14
    targetSdkVersion = 29

    versionName = "1.4.5"

    dependencies = [:]
    dependencies.kotlinStdlib = "org.jetbrains.kotlin:kotlin-stdlib"
    dependencies.coreKtx = 'androidx.core:core-ktx:1.3.2'
    dependencies.fragmentKtx = 'androidx.fragment:fragment-ktx:1.3.0'
    dependencies.viewBinding = 'androidx.databinding:viewbinding:4.1.0'
    dependencies.lifecycleCommonJava8 = 'androidx.lifecycle:lifecycle-common-java8:2.3.0'
    dependencies.recyclerview = 'androidx.recyclerview:recyclerview:1.1.0'

    preDexEnabled = "true" != System.getenv("PRE_DEX_DISABLED")
}
