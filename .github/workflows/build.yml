name: Build & Test

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build libraries
      run: ./gradlew :vbpd-core:assembleRelease :vbpd:assembleRelease :vbpd-reflection:assembleRelease

    - name: Run tests
      run: ./gradlew testDebugUnitTest

    - name: Run code quality checks
      run: ./gradlew detekt ktlintCheck

    - name: Generate coverage report
      run: ./gradlew koverXmlReport

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/build/test-results/
          **/build/reports/tests/

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          **/build/reports/kover/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vbpd-libs-builds
        path: |
          vbpd-core/build/outputs/aar/*.aar
          vbpd/build/outputs/aar/*.aar
          vbpd-reflection/build/outputs/aar/*.aar
